<section class="communities">
    <div class="section2">
        <div class="titleCommunities">
            <h2>Comunidades</h2>
        </div>
        <div class="searching">
            <img src="./../../../assets/communities/searchIcon.png" alt="">
            <input type="text">
        </div>
        <div class="divcenter">
            <div class="allCommunities">
                <a href="./infoCommunity/{{Card._id}}" class="boxCommunity" *ngFor="let Card of Cards">
                    <div class="Figures">
                        <img src="./../../../assets/communities/defaultImage.jpg" alt="">
                        <div class="triangleTop"></div>
                        <div class="triangleBottom"></div>
                    </div>
                    <div>
                        <h3>{{Card.name}}</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
