<div class="modalDiv" id="modalIngresos">
    <div class="modal">
        <div class="closeDiv">
            <span (click)="modalClose('modalIngresos')"  class="material-symbols-outlined">
                close
            </span>
        </div>
        <h2>Nueva fila</h2>
        <form>
            <label>Nombre</label>
            <input id="ingreso_titulo" type="text">
            <label>Contenido</label>
            <input id="ingreso_fecha" type="date" >
            <label>Cantidad</label>
            <input id="ingreso_cantidad" type="number">
        </form>
        <div class="btnModal">
            <button (click)="ingreso()">Publicar</button>
        </div>
    </div>
</div>
<div class="modalDiv" id="modalEgresos">
    <div class="modal">
        <div class="closeDiv">
            <span (click)="modalClose('modalEgresos')"  class="material-symbols-outlined">
                close
            </span>
        </div>
        <h2>Nueva fila</h2>
        <form>
            <label>Nombre</label>
            <input id="gasto_titulo" type="text">
            <label>Contenido</label>
            <input id="gasto_fecha" type="date" >
            <label>Cantidad</label>
            <input id="gasto_cantidad" type="number">
        </form>
        <div class="btnModal">
            <button (click)="gasto()">Publicar</button>
        </div>
    </div>
</div>
<div class="layout-px-spacing">                
    <div class="row layout-spacing layout-top-spacing" id="cancel-row">
        <div class="col-lg-12">
            <div class="">
                <div class="widget-content searchable-container list">
                    <div class="card-box">

                    
                        <div class="row">
                            <div class="addCont">
                                <button (click)="modalOpen('modalIngresos')"  class="btn">Agregar</button>
                            </div>
                            <div class="col-12 text-sm-right text-center align-self-center">
                                <div class="searchable-items list card-box">
                                    <div class="items items-header-section">
                                        <div class="item-content">
                                            <div class="">
                                                <h4 style="margin-left: 0;">Descripción</h4>
                                            </div>
                                            <div class="user-email">
                                                <h4 style="margin-left: 0;">Fecha</h4>
                                            </div>
                                            <div class="user-location">
                                                <h4 style="margin-left: 0;">Cantidad</h4>
                                            </div>
                                            <div class="user-phone">
                                                <h4 style="margin-left: 3px;">Opciones</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="items">
                                        <div *ngFor="let gasto of ingresos;index as i;" class="item-content">
                                            <div class="user-location">
                                                <p class="user-location">{{gasto.title}}</p>
                                            </div>
                                            <div class="user-email">
                                                <p class="usr-email-addr">{{gasto.fecha}}</p>
                                            </div>
                                            <div class="user-location">
                                                <p class="usr-location">{{gasto.cantidad}}</p>
                                            </div>
                                            <div class="action-btn">
                                                <i (click)="eliminarPorId(gasto.id,'ingreso')" class="lar la-trash-alt text-danger font-20 mr-2"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="card-box">


                        <div class="row">
                            <div class="addCont">
                                <button (click)="modalOpen('modalEgresos')"  class="btn">Agregar</button>
                            </div>
                            <div class="col-12 text-sm-right text-center align-self-center">
                                <div class="searchable-items list card-box">
                                    <div class="items items-header-section">
                                        <div class="item-content">
                                            <div class="">
                                                <h4 style="margin-left: 0;">Descripción</h4>
                                            </div>
                                            <div class="user-email">
                                                <h4 style="margin-left: 0;">Fecha</h4>
                                            </div>
                                            <div class="user-location">
                                                <h4 style="margin-left: 0;">Cantidad</h4>
                                            </div>
                                            <div class="user-phone">
                                                <h4 style="margin-left: 3px;">Opciones</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="items">
                                        <div *ngFor="let gasto of gastos;index as i;" class="item-content">
                                            <div class="user-location">
                                                <p class="user-location">{{gasto.title}}</p>
                                            </div>
                                            <div class="user-email">
                                                <p class="usr-email-addr">{{gasto.fecha}}</p>
                                            </div>
                                            <div class="user-location">
                                                <p class="usr-location">{{gasto.cantidad}}</p>
                                            </div>
                                            <div class="action-btn">
                                                <i (click)="eliminarPorId(gasto.id,'gasto')" class="lar la-trash-alt text-danger font-20 mr-2"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
